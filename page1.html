<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>onilneQuiz</title>
   <link rel="stylesheet" href="./quiz.css">
</head>

<body>
  <!-- nav bar -->
  <div class="nav">
    <img src="./Assests/FAQ.png" class="navicon">
    <div id="displayName" class="displayName"></div>
    <div id="timer" class="displayTimer"></div>
  </div>

  <!-- Login Section -->
  <div id="login-section" class="flex">
    <div class="form">
      <h1 class="h1">Login</h1>
      <div class="image">
        <img src="./Assests/Ellipse 5.png">
      </div>
      <input type="text" id="username" class="textArea" placeholder="Enter your name" />
      <button class="btn" onclick="startQuiz()">Start</button>
    </div>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-section" class="flexQuiz">
    <div class="form1">
      <h3 id="question" class="h3"></h3>
      <div id="options" class="options" ></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <!-- Result Section -->
  <div id="result-section" class="flex" style="display: none;">
    <div class="form1">
      <h2 class="h1">Quiz Completed!</h2>
      <p id="scoreDisplay" class="scoreDisplay"></p>
      <button class="btn" onclick="restartQuiz()">Restart</button>
    </div>
  </div>

  <script src="./quiz.js"></script>
</body>

</html>
